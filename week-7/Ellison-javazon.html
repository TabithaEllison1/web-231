        <script>


            class Product{
                constructor (id, description, price, quantity) {
                    this.id = id;
                    this.description = description;
                    this.price = price;
                    this.quantity = quantity;
                    this.totalValue = (price * quantity).toFixed(2);
                }
            }
            class Service{
                constructor (id, description, hourlyRate, min){
                    this.id = id;
                    this.description = description;
                    this.hourlyRate = hourlyRate.toFixed(2);
                    this.min = min;
                }
            }
            class Employee{
                constructor (id, firstName, lastName, salary){
                    this.id = id;
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.salary = salary.toFixed(2);
                }
            }

            let products = document.getElementById("products");
            let services = document.getElementById("services");
            let employees = document.getElementById("employees");

            const beverage = new Product(9781118008188, "Soda", 22.26, 10);
            const candy = new Product(9781491952023, "Skittles", 41.33, 7);
            const food = new Product(9781449331818, "Fish Sticks", 25.99, 3);
            const clothing = new Product(9781617292422, "Jerseys", 34.91, 3);
            const car = new Product(9781491954461, "Mercedes", 33.70, 8);

            const hair = new Service(100, "Ellison Salon", 150, 25);
            const banking = new Service(101, "Ellison Banking", 125, 50);
            const design = new Service(102, "Ellison Design", 125, 15);

            const ellison = new Employee(1007, "Tabitha", "Ellison", 13.99);
            const james = new Employee(1008, "John", "James", 22.30);
            const king = new Employee(1009, "Naomi", "King", 19.50);
            const harris = new Employee(1010, "Danielle", "Harris", 12.00);
            const mcvey = new Employee(1011, "Ruth", "McVey", 32.50);
            
            document.getElementById("txtProductID").innerHTML = beverage.id;
            document.getElementById("txtProductDescription").innerHTML = beverage.description;
            document.getElementById("txtProductPrice").innerHTML = beverage.price;
            document.getElementById("txtProductQuantity").innerHTML = beverage.quantity;
            document.getElementById("txtProductTotalValue").innerHTML = beverage.totalValue;
            
            document.getElementById("txtProduct2ID").innerHTML = candy.id;
            document.getElementById("txtProduct2Description").innerHTML = candy.description;
            document.getElementById("txtProduct2Price").innerHTML = candy.price;
            document.getElementById("txtProduct2Quantity").innerHTML = candy.quantity;
            document.getElementById("txtProduct2TotalValue").innerHTML = candy.totalValue;

            document.getElementById("txtProduct3ID").innerHTML = food.id;
            document.getElementById("txtProduct3Description").innerHTML = food.description;
            document.getElementById("txtProduct3Price").innerHTML = food.price;
            document.getElementById("txtProduct3Quantity").innerHTML = food.quantity;
            document.getElementById("txtProduct3TotalValue").innerHTML = food.totalValue;

            document.getElementById("txtProduct4ID").innerHTML = clothing.id;
            document.getElementById("txtProduct4Description").innerHTML = clothing.description;
            document.getElementById("txtProduct4Price").innerHTML = clothing.price;
            document.getElementById("txtProduct4Quantity").innerHTML = clothing.quantity;
            document.getElementById("txtProduct4TotalValue").innerHTML = clothing.totalValue;

            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "none";

            function displayListing() {
                let choice = document.getElementById("listing").value;

                switch (choice) {
                    case "products":
                        products.style.display = "block";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                    case "services":
                        products.style.display = "none";
                        services.style.display = "block";
                        employees.style.display = "none";
                        break;
                    case "employees":
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "block";
                        break;
                    default:
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                }
            }
