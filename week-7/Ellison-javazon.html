<!--JavaScript--> <!--Constructors-->
        <script>


            class Product{
                constructor (id, description, price, quantity) {
                    this.id = id;
                    this.description = description;
                    this.price = price;
                    this.quantity = quantity;
                    this.totalValue = (price * quantity).toFixed(2);
                }
            }
            class Service{
                constructor (id, description, hourlyRate, min){
                    this.id = id;
                    this.description = description;
                    this.hourlyRate = hourlyRate.toFixed(2);
                    this.min = min;
                }
            }
            class Employee{
                constructor (id, firstName, lastName, salary){
                    this.id = id;
                    this.firstName = firstName;
                    this.lastName = lastName;
                    this.salary = salary.toFixed(2);
                }
            }

            let products = document.getElementById("products");
            let services = document.getElementById("services");
            let employees = document.getElementById("employees");

            const beverage = new Product(9781118008188, "Soda", 22.26, 10);
            const candy = new Product(9781491952023, "Skittles", 41.33, 7);
            const food = new Product(9781449331818, "Fish Sticks", 25.99, 3);
            const clothing = new Product(9781617292422, "Jerseys", 34.91, 3);
            const car = new Product(9781491954461, "Mercedes", 33.70, 8);

            const hair = new Service(100, "Ellison Salon", 150, 25);
            const banking = new Service(101, "Ellison Banking", 125, 50);
            const design = new Service(102, "Ellison Design", 125, 15);

            const ellison = new Employee(1007, "Tabitha", "Ellison", 13.99);
            const james = new Employee(1008, "John", "James", 22.30);
            const king = new Employee(1009, "Naomi", "King", 19.50);
            const harris = new Employee(1010, "Danielle", "Harris", 12.00);
            const mcvey = new Employee(1011, "Ruth", "McVey", 32.50);
            
            document.getElementById("txtBeverageID").innerHTML = beverage.id;
            document.getElementById("txtBeverageDescription").innerHTML = beverage.description;
            document.getElementById("txtBeveragePrice").innerHTML = beverage.price;
            document.getElementById("txtBeverageQuantity").innerHTML = beverage.quantity;
            document.getElementById("txtBeverageTotalValue").innerHTML = beverage.totalValue;
            
            document.getElementById("txtCandyID").innerHTML = candy.id;
            document.getElementById("txtCandyDescription").innerHTML = candy.description;
            document.getElementById("txtCandyPrice").innerHTML = candy.price;
            document.getElementById("txtCandyQuantity").innerHTML = candy.quantity;
            document.getElementById("txtCandyTotalValue").innerHTML = candy.totalValue;

            document.getElementById("txtFoodID").innerHTML = food.id;
            document.getElementById("txtFoodDescription").innerHTML = food.description;
            document.getElementById("txtFoodPrice").innerHTML = food.price;
            document.getElementById("txtFoodQuantity").innerHTML = food.quantity;
            document.getElementById("txtFoodTotalValue").innerHTML = food.totalValue;

            document.getElementById("txtClothingID").innerHTML = clothing.id;
            document.getElementById("txtClothingDescription").innerHTML = clothing.description;
            document.getElementById("txtClothingPrice").innerHTML = clothing.price;
            document.getElementById("txtClothingQuantity").innerHTML = clothing.quantity;
            document.getElementById("txtClothingTotalValue").innerHTML = clothing.totalValue;

            document.getElementById("txtCarID").innerHTML = car.id;
            document.getElementById("txtCarDescription").innerHTML = car.description;
            document.getElementById("txtCarPrice").innerHTML = car.price;
            document.getElementById("txtCarQuantity").innerHTML = car.quantity;
            document.getElementById("txtCarTotalValue").innerHTML = car.totalValue;

            document.getElementById("txtHairID").innerHTML = hair.id;
            document.getElementById("txtHairDescription").innerHTML = hair.description;
            document.getElementById("txtHairHourlyRate").innerHTML = hair.hourlyRate;
            document.getElementById("txtHairMinHours").innerHTML = hair.min;

            document.getElementById("txtBankingID").innerHTML = banking.id;
            document.getElementById("txtBankingDescription").innerHTML = banking.description;
            document.getElementById("txtBankingHourlyRate").innerHTML = banking.hourlyRate;
            document.getElementById("txtBankingMinHours").innerHTML = banking.min;

            document.getElementById("txtDesignID").innerHTML = design.id;
            document.getElementById("txtDesignDescription").innerHTML = design.description;
            document.getElementById("txtDesignHourlyRate").innerHTML = design.hourlyRate;
            document.getElementById("txtDesignMinHours").innerHTML = design.min;

            document.getElementById("txtEllisonID").innerHTML = ellison.id;
            document.getElementById("txtEllisonLastName").innerHTML = ellison.lastName;
            document.getElementById("txtEllisonFirstName").innerHTML = ellison.firstName;

            document.getElementById("txtJamesID").innerHTML = james.id;
            document.getElementById("txtJamesLastName").innerHTML = james.lastName;
            document.getElementById("txtJamesFirstName").innerHTML = james.firstName;

            document.getElementById("txtKingID").innerHTML = king.id;

            document.getElementById("txtMcVeyID").innerHTML = mcvey.id;

            document.getElementById("txtMcVeySalary").innerHTML = mcvey.salary;

            products.style.display = "none";
            services.style.display = "none";
            employees.style.display = "none";

            function displayListing() {
                let choice = document.getElementById("listing").value;

                switch (choice) {
                    case "products":
                        products.style.display = "block";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                    case "services":
                        products.style.display = "none";
                        services.style.display = "block";
                        employees.style.display = "none";
                        break;
                    case "employees":
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "block";
                        break;
                    default:
                        products.style.display = "none";
                        services.style.display = "none";
                        employees.style.display = "none";
                        break;
                }
            }

        </script>
