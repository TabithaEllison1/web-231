<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>WEB 231 Enterprise JavaScript I</title>

        <!--meta tag-->
        <meta charset="utf-8">
        <meta name="description" content="Web 231">
        <meta name="author" content="Tabitha Ellison">
        
    </head>
    <body>

        <!--Styling-->
        <link rel="stylesheet" type="text/css" href="../global.css">
        <link rel="stylesheet" type="text/css" href="Ellison-conversionapp.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

        <div id="container">

            <h1 class="app-header" id="Welcome">Welcome to the Temperature Conversion App!</h1>

            <div id="form-example">
                <div class="card">
                    <div class="card-title">Fahrenheit to Celsius Converter</div>
                    <div class="card-content">
                        <div class="form">
                            <div class="form-field">
                                <label for="txtFahrenheit">Fahrenheit value</label>
                                <input type="text" class="input" id="txtFahrenheit" name="myName" /> 
                            </div>

                            <div class="form-field">
                                <button class="btn btn-primary full-width" id="button">"Convert Temperature"</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">

                <div class="card-title">Conversion Results</div>
              
                <div class="card-content" id="conversion-result"></div>
              
            </div>
        </div>

            <!--Return Home Button-->
            <a class="return-home" href="../index.html">Return</a>
            <!--Javascript-->
    
        <script>
            document.getElementById("button").onclick = function() {
            let fahrenheit = document.getElementById("txtFahrenheit").value;
            
            let celsius= ((parseFloat(fahrenheit)-32) / 1.8).toFixed(2);

            document.getElementById("conversion-result").innerHTML = celsius
            }

         </script>
    </body>
</html>
